<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="../custom/css/booking.css" />
</head>
<body class="bg-booking">
    <!--header-->
    <header>

    </header>
        <!--Details-->
        <div class="booking-div">
            <h1>Bookings</h1>
            <form method="post">
                <label>Full Name</label><br />
                <input type="text" minlength="8" maxlength="100" required/><br />
                <label >Cell Phone</label><br />
                <input type="tel"  minlength="10" maxlength="10" required/><br />
                <label>Car Make</label><br />
                <input minlength="1" type="text" required/><br />
                <label>Description <span id="b-span">(optinal)</span></label><br />
                <textarea maxlength="250"></textarea>
                <div class="text-center mt-2">
                    <button type="submit">Submit</button>
                </div>
               
            </form>
        </div>
    </div>
</body>
</html>
